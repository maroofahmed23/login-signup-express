<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css" type="text/css" />
</head>

<body>
<h1>Ali Express</Form></h1>

<a href="./index.html">Home</a>
<a href="./product.html">All Product</a>

<form onsubmit="createProduct(); return false ">

    <label for="letproductName">Product Name</label>
    <input type="text" id="letproductName" required>
    <br>

    <label for="productPrice">Product Price</label>
    <input type="number" id="productPrice" required>
    <br>

    <label for="currencyCode">Currency Code</label>
    <input type="text" id="currencyCode" required>
    <br>
    
    <label for="numberOfSale">Number Of Sale</label>
    <input type="number" id="numberOfSale" required>
    <br>

    <label for="rating">Product Rating</label>
    <input type="number" min= "0"max= "5" id="rating" required>
    <br>

    <label for="isFreeShipping">Free Shipping</label>
    <select name="isFreeShipping" id="isFreeShipping">
        <option value="true">Yes</option>   
        <option value="false">No</option>
    </select>
    <br>

    <label for="shopName">Shop Name</label>
    <input type="text" id="shopName" required>
    <br>
    <input type="submit" value="Add in database">
</form>

<p id="message"></p>


<script>
    function createProduct(){

        let productName = document.querySelector("#productName").valuel;
        let productPrice = document.querySelector("#productPrice").valuel;
        let currencyCode = document.querySelector("#currencyCode").valuel;
        let numberOfSale = document.querySelector("#numberOfSale").valuel;
        let rating = document.querySelector("#rating").valuel;
        let isFreeShipping = document.querySelector("#isFreeShipping").valuel;
        let shopName = document.querySelector("#shopName").valuel;
        
        
            axios.post('http://localhost:3000/signup', {

                productName,
                productPrice,
                currencyCode,
                numberOfSale,
                rating,
                isFreeShipping,
                shopName,

            })
                .then(function (response) {
                    console.log(response.data);
                    document.querySelector("#message").innerHTML = response.data.message;
                })
                .catch(function (error) {
                    console.log(error.response.data);
                    document.querySelector("#message").innerHTML = error.response.data.message;
                });
        }
    

    </script>


</body>
